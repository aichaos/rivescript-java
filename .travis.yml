language: java
sudo: false
jdk:
- oraclejdk8
before_install:
- openssl aes-256-cbc -K $encrypted_69327d5a42d4_key -iv $encrypted_69327d5a42d4_iv -in secring.gpg.enc -out secring.gpg -d
after_success:
- ./.travis-deploy-artifacts.sh
cache:
  directories:
  - $HOME/.gradle
  - $HOME/.m2
env:
  global:
  # SIGNING_KEY
  - secure: 
  # SIGNING_PASSWORD
  - secure: 
  # SONATYPE_OSSRH_USERNAME
  - secure: 
  # SONATYPE_OSSRH_PASSWORD
  - secure: 
